<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 10px;
        }

        button {
            margin-top: 10px;
        }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
        } 

        .container{
            max-width: 400px;
        }

    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container my-6">
        <h1 class="pt-5 mb-3">Getting start with Firebase.</h1>
        <h3>Adding books</h3>
        <form class="add">
            <label for="title">Title:</label>
            <div class="input-group">
                <input class="form-control" type="text" name="title" required>
            </div>
            <label for="author">Author:</label>
            <div class="input-group">
                <input class="form-control" type="text" name="author" required>
            </div>
            <button class="btn btn-outline-secondary mt-2">Add a new book</button>
        </form>
        <hr>
        <form class="delete">
            <label for="SelectIdToDel">Deleting Document id:</label>
            <div class="input-group">
                <select name="SelectIdToDel" class="form-control documentSelectDelete">
                    <option value="">-- Select a Document to Delete --</option>
                </select>
            </div>

            <h5 class="mt-3">For Deleting this Book Data click button below:</h5>
            <pre id="documentDisplayDelete">No document selected yet.</pre>
            <button class="btn btn-outline-secondary">delete a book</button>
        </form>
        <hr>
        <form class="update-title">
            <label for="SelectId">Updating Document id:</label>
            <div class="input-group">
                <select name="SelectId" class="form-control documentSelect">
                    <option value="">-- Select a Document to Update --</option>
                </select>
            </div>

            <h5 class="mt-3">For Updating this Book Data fill desirable input below:</h5>
            <pre id="documentDisplay">No document selected yet.</pre>
    
            <label for="newTitle">New Title</label>
            <div class="input-group">
                <input class="form-control" type="text" name="newTitle" required>
            </div>
            <button class="btn btn-outline-secondary mt-2">Update Title</button>  
        </form>

        <form class="update-author">
            <label for="newAuthor">New Author</label>
            <div class="input-group">
                <input class="form-control" type="text" name="newAuthor" required>
            </div>
            <button class="btn btn-outline-secondary mt-2">Update an Author</button>  
        </form>
        <hr>
        <hr>

        <h2>Firebase Auth</h2>
        
        <h5>Signing up</h5>
        <form class="signup">
            <label for="email">email:</label>
            <div class="input-group">
                <input class="form-control" type="email"name="email">
            </div>
                <label for="password">password:</label>
            <div class="input-group">
                <input class="form-control" type="password" name="password">
            </div>
            <button class="btn btn-outline-secondary mt-2">signup</button>
        </form>

        <hr>

        <h5>Logging up</h5>
        <form class="login">
            <label for="email">email:</label>
            <div class="input-group">
                <input class="form-control" type="email"name="email">
            </div>
            <label for="password">password:</label>
            <div class="input-group">
                <input class="form-control" type="password" name="password">
            </div>
            <button class="btn btn-outline-secondary mt-2">login</button>
        </form>
    
        <hr>
        <h5>Logging out</h5>
        <button class="btn btn-outline-secondary logout">log out</button>
        <hr>
        
        <h2>Unsubscribing</h2>
        <button class="btn btn-outline-secondary unsub">unsubscribe from db/auth changes</button>
        <hr>

    </div>

    <script src="main.js"></script>
</body>

</html>
