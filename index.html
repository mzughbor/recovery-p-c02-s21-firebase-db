<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>Firebase </h2>

    <form class="add">
        <label for="title">Title:</label>
        <input type="text" name="title" required>
        <label for="author">Author:</label>
        <input type="text" name="author" required>

        <button>add a new book</button>
    </form>

    <form class="delete">
        <label for="SelectIdToDel">Document id:</label>
        <select name="SelectIdToDel" class="documentSelectDelete">
            <option value="">-- Select a Document to Delete --</option>
        </select>

        <button>delete a book</button>
    </form>

    <form class="update-title">
        <label for="SelectId">Document id:</label>
        <select name="SelectId" class="documentSelect">
            <option value="">-- Select a Document to Update --</option>
        </select>

        <label for="newTitle">New Title</label>
        <input type="text" name="newTitle" required>
        <button>Update Title</button>  

    </form>

    <form class="update-author">
        <label for="newAuthor">New Author</label>
        <input type="text" name="newAuthor" required>
        <button>Update an Author</button>  
    </form>
    
    <h2>For Update Document Data:</h2>
    <pre id="documentDisplay">No document selected yet.</pre>
    
    <h2>For Deleting Document Data:</h2>
    <pre id="documentDisplayDelete">No document selected yet.</pre>

    <script src="main.js"></script>
</body>

</html>
